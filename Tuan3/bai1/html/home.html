<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky World Tours</title>
    <style>

    </style>
</head>

<body>
    <header>
        <h1>Sky World</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content">
        <div class="form-container">
            <h2>Registration information</h2>
            <form>
                <label for="title">Title</label>
                <select id="title" name="title">
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                </select>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="Your name..">

                <label for="address">Mailing Address</label>
                <input type="text" id="address" name="address" placeholder="Your address..">

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Your city..">

                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Your country..">

                <label for="comments">Specific questions or requests about your tour</label>
                <textarea id="comments" name="comments" placeholder="Write something.." style="height:100px"></textarea>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>

        <div class="image-container">
            <img src="../img/sky.png" alt="Sky World Image">
        </div>
    </div>

    <div class="quote">
        <p>You've arrived.<br> Journeys as great as the destinations.</p>
    </div>

    <footer>
        <p class="footer-text">Â©2024 Sky World Tours. All rights reserved.</p>
        <p class="footer-text">Contact information: <i>Student Name | Student ID</i></p>
        <p class="footer-text">Testing date: 16 Sept 2024</p>
    </footer>
</body>

</html>
