    <script>
        $(document).ready(function() {
            $("#btnOpen").click(function(e) {
                $("#myModal").modal();

            function kiemTraMa() {
                var mauKT = /[0-9]{9}$/;
                var chuoiKT = $("#txtMa").val();
                var kq = mauKT.test(chuoiKT);
                if (kq == true) {
                    alert("Nhap Dung")
                } else {
                    alert("Nhap Sai")
                }
            }
            $("#txtMa").blur(kiemTraMa);

            function kiemTraTen() {
                var mauKT = /[A-Z]{1}[a-z]+([A-Z]{1}[a-z]*)+$/;
                var chuoiKT = $("#txtHoTen").val();
                var kq = mauKT.test(chuoiKT);
                if (kq == true) {
                    alert("Nhap Dung")
                } else {
                    alert("Nhap Sai")
                }
            }
            $("#txtHoTen").blur(kiemTraTen);
        });
    </script>
